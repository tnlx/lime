{{ define "pagenav" }}
<ul class="pagenav">
	{{ range .Pages }}
	<li class=pagenavitem>
		<a class="pagenavtitle" href="{{ .RelPermalink }}">{{ .Title }}</a>
	</li>
	{{ end }}
</ul>
{{ end }}

{{ define "main" }}
<div>
<h1 class="heading">{{ .Title }}</h1>
<div class="content">
{{ block "pagenav" . }} {{ end }}
</div>
</article>
{{ end }}
